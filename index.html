<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>NUMBER GUESSING GAME</h1>
        <label>Enter any number</label><br><br>
        <input type="text" class="guessField"><br><br>
        <table align="center" cellpadding="10px">
            <tr>
                <th>Guessed No.</th>
                <th>Chances Left</th>
            </tr>
            <tr>
                <td><p class="guessNo">None</p></td>
                <td><p class="chances">10</p></td>
            </tr>
        </table>
        <button type="submit" class="btn">Guess</button>
        <p class="result">
            <p class="res"></p>
        </p>
    </div>
    <script src="script.js"></script>
   
</body>
</html>
